<div id="container" style="display: grid; " class="head animate__animated animate__fadeInDown ">
  <ion-icon name="arrow-undo" style="display: block; font-size: 25px; padding: 15px  15px 0  15px; color: #fff;" [routerLink]="['../entree']"></ion-icon>
  <div class="img" style="box-sizing: border-box;">
    <img src="../../assets/poussins.png" alt="" width="100px" height="80px" >
    <p style="margin-right: 20px; color: #fff;"> <strong>Lot 1</strong></p>
  </div>
</div>

<!-- Update form template -->
<ion-content>
  <form (submit)="updateEntry()">
    <div class="main">
      <div class="input-item">
        <ion-label class="label">Nom</ion-label>
      <!-- Update the ngModel without using the safe navigation operator -->
<input class="input" type="text"  [(ngModel)]="entry.nom" [ngModelOptions]="{ standalone: true }" />


      </div>
  
      <div class="input-item">
        <ion-label class="label">Nombre de Poussins</ion-label>
        <input class="input" type="text" [(ngModel)]="entry.nombrePoussins"  [ngModelOptions]="{ standalone: true }"/>
      </div>
  
      <div class="input-item">
        <ion-label class="label">Date d'Entr√©e</ion-label>
        <input class="input" type="date"  [(ngModel)]="entry.dateEntree"  [ngModelOptions]="{ standalone: true }"/>
      </div>
  
      <div class="input-item">
        <ion-label class="label">Date de Sortie</ion-label>
        <input class="input" type="date"  [(ngModel)]="entry.dateSortie"  [ngModelOptions]="{ standalone: true }"/>
      </div>
  
      <div class="frame">
        <button type="submit" class="custom-btn btn-5" [routerLink]="['../entree']"><span>Modifier</span></button>
      </div>
    </div>
  </form>
</ion-content>
