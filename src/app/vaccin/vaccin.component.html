

<div id="container" style="display: grid; " class="head animate__animated animate__fadeInDown ">
  <ion-icon name="arrow-undo" style="display: block; font-size: 25px; padding: 15px  15px 0  15px; color: #fff;" [routerLink]="['../']"></ion-icon>
  <div class="img" style="box-sizing: border-box;">
    <img src="../../assets/vaccin.png" alt="" width="100px" height="80px" >
    <p style="margin-right: 0px; color: #fff;"> <strong>Vaccin </strong></p>
  </div>
</div>
<!-- <ion-label style=" margin-left: 20px ; margin-top: 10px"><strong></strong></ion-label> -->
 <div class="icon_nombre">
  <ion-searchbar slot="end" ></ion-searchbar>
<ion-button [routerLink]="['../ajoutvaccin']" ><ion-icon name="add-circle-outline" style="font-size: 30px;"></ion-icon></ion-button>
</div>


<ion-content>
  <div class="listuser animate__animated animate__fadeInUp">
    <ion-card *ngFor="let vaccin of vaccins; let i = index">
      <ion-card-content>
        <ion-item>
          <div style="width: 20px; height: 20px; border-radius: 50%; background-color: #D9D9D9; display: grid; justify-content: center; align-items: center; margin-right: 10px;">
            <p>{{ i + 1 }}</p>
          </div>
          <ion-label style="cursor: pointer;" [routerLink]="['detailvaccin']">
            <strong>{{ vaccin.typeVaccin }}</strong>
            <br> 
            <span style="font-size: 0.8em;">{{ vaccin.dateVaccination | date: 'dd/MM/yyyy' }}</span>
          </ion-label>
          <div class="iconitem">
            <ion-icon name="create-outline" style="color: #005B2F; cursor: pointer; " [routerLink]="['../modifiervaccin']"></ion-icon>
            <ion-icon name="trash" style="color: red; cursor: pointer;" (click)="confirmDeleteVaccin(vaccin.id)"></ion-icon>
          </div>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
