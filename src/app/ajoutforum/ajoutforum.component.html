<div id="container" style="display: grid; " class="head animate__animated animate__fadeInDown ">
  <ion-icon name="arrow-undo" style="display: block; font-size: 25px; padding: 15px  15px 0  15px; color: #fff;" [routerLink]="['../forum']"></ion-icon>
  <div class="img" style="box-sizing: border-box;">
    <img src="../../assets/Forum.png" alt="" width="150px" height="100px" >
    <p style="margin-right: 0px; color: #fff;"> <strong>Forum </strong></p>
  </div>
</div>
<ion-content class="ion-padding">
  <h2 style="text-align: center;">Ajouter Une publication</h2>

  <!-- Input pour sélectionner une photo -->
  <input type="file" (change)="onFileSelected($event)" accept="image/*">

  <!-- Affichage de l'image sélectionnée -->
  <div *ngIf="selectedImage" style="text-align: center;">
    <img [src]="selectedImage" alt="Selected Image" style="max-width: 100%; max-height: 300px;">
  </div>

  <!-- Input pour la description -->
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea [(ngModel)]="description" placeholder="Entrez la description"></ion-textarea>
  </ion-item>

  <!-- Bouton de publication -->
  <ion-button expand="block" color="primary" (click)="publishPost()" routerLink="forum">Publier</ion-button>
</ion-content>
