<div id="container" style="display: grid; " class="head animate__animated animate__fadeInDown ">
  <ion-icon name="arrow-undo" style="display: block; font-size: 25px; padding: 15px  15px 0  15px; color: #fff;" [routerLink]="['../aliment']"></ion-icon>
  <div class="img" style="box-sizing: border-box;">
    <img src="../../assets/aliment.png" alt="" width="100px" height="80px" >
    <p style="margin-right: 20px; color: #fff;"> <strong>Aliment</strong></p>
  </div>
</div>

<ion-content>

  <form  (ngSubmit)="ajouterAliment()">
    <div class="main">
      <div  class="input-item">
        <ion-label class="label">Type</ion-label>
        <select class="input" name="type"  [(ngModel)]="formData.typeNourriture" required>
          <option value="demarrage">Demarrage</option>
          <option value="croissance">Croissance</option>
          <option value="finition">Finition</option>
        </select>
      </div >

      <div  class="input-item">
        <ion-label class="label">Quantit√©</ion-label>
        <input class="input" type="number"name="quanite" [(ngModel)]="formData.quantite" required/>
      </div >
      <div class="frame">
        <button class="custom-btn btn-5"><span>Ajouter</span></button>
      </div>
    </div>
  </form>
</ion-content>
